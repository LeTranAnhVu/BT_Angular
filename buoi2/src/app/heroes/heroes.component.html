<div [class.hero-table]="true">
  <div>
    <ul>
      <li *ngFor="let hero of heroes" (click)="onSelected(hero)"  [class.hero-box]="selectedHero === hero" >
        {{hero.id}} - {{hero.name}}
      </li>
    </ul>
  </div>
  <div>
    <p><strong>{{newMsg}}</strong></p>
  </div>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
